name: Frontend CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install
        run: |
          cd frontend
          pnpm install --frozen-lockfile
      - name: Lint
        run: |
          cd frontend
          pnpm lint
      - name: Test
        run: |
          cd frontend
          pnpm test
      - name: Build
        run: |
          cd frontend
          pnpm build
